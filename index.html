<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="music.css">
</head>

<body>
	<header>
	</header>
	<section>
		<nav>
		<ul>
			<li onclick="listMusic()"><a href="#">List Music</a></li>
			|
			<li onclick="addMusic()"><a href="#">Add Music</a></li>
			|
			<li><a href="#">Profile</a></li>
		</ul>
		</nav>
		<ul id="sidebar">
			<li>Song length:</li><br/>
			<input class="bar" type="range"  min="0" max="30" /><br/><br/>
			<li>Artist:</li><br/>
			<select>
				<option>Options</option>
			</select><br/><br/>
			<li>Album</li><br/>
			<select>
				<option>Options</option>
			</select><br/><br/>
			<li>Genre:</li><br/>
			<div class="left">
			<input type="checkbox" name="genre" value="Rock"/>Rock<br/>
			<input type="checkbox" name="genre" value="Pop"/>Pop<br/>
			<input type="checkbox" name="genre" value="blues"/>Blues<br/>
			</div>
			<div class="right">
			<input type="checkbox" name="genre" value="classical"/>Classical<br/>
			<input type="checkbox" name="genre" value="jazz"/>Jazz<br/>
			<input type="checkbox" name="genre" value="hiphop"/>Hip hop<br/>
			</div><br/><br/>
			<button type="submit">Filter
			</button>
		</ul>
		<ul class="maincontent">
				<div id="listsongs"></div>
				<div id="addsongs"></div>
		</ul>
	</section>
	<footer>
		
	</footer>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="songs.js"></script>
</body>
</html>
